<template>
  <h1>${title}</h1>
  <!-- <a route-href="route: book;">to book page</a> -->
  <form>
    Title: 
    <input type="text" input.trigger="query($event.target.value)" >
  </form>
  <section class="book-list">
    <a repeat.for="book of books" route-href="route: bookView; params.bind: {bid:book._id};"> <!--, 'is-edit': false-->
      <p>title: ${book.name}<br>description: ${book.description}</p>
    </a>
  </section>
  <button click.trigger="showAddNewPage()">Add New</button>
</template>
