<template>
  <h1>${title}</h1>
  <!-- <a route-href="route: book;">to book page</a> -->
  <form>
    <fieldset>
      <legend>Filters</legend>
      <p>
        Title: <input type="text" name="titleFilter" id="titleFilter">
      </p>
      <input type="submit" value="FIND">
    </fieldset>
  </form>
  <section repeat.for="book of books">
    <a route-href="route: bookView; params.bind: {bid:book._id};"> <!--, 'is-edit': false-->
      <hr>
      <p>title: ${book.name}<br>description: ${book.description}</p>
      <hr>
    </a>
  </section>
  <button click.trigger="showAddNewPage()">Add New</button>
</template>
